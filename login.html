<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nodepop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo">Inicia sesión en Nodepop</h1>
    <div class="loader"></div>
    <div class="error-message"></div>
    <form novalidate class="form">
        <p>Usuario:
            <input type="text" name="username" placeholder="Escribe tu usuario" required autofocus>
        </p>
        <p>Contraseña:
            <input type="password" name="password" placeholder="Escribe tu contraseña" required>
        </p>

        <button type="submit">Entrar</button>

    </form>
    <script type="module" src="js/login.js"></script>
</body>

</html>
